<div class="container col-lg-6">
    <h3>Data Driven Form</h3>

    <form [formGroup]="myForm"  (ngSubmit)="onSubmit()">
        <div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
                <div *ngIf="!myForm.get('email').valid && myForm.dirty">
                    Invalid Email
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id=password formControlName="password">
        </div>
        <div style="border:1px solid lightgray;width:30%;background:#f0f0f5;">
            <span (click)="toggleChkDp=!toggleChkDp" style="cursor:pointer;padding:6px 0px 6px 2px;font-weight:600;">Select Fruits <i style="float:right;margin-right:5px;" class="fa fa-chevron-down" aria-hidden="true"></i></span>
            <div *ngIf='toggleChkDp' style="overflow-y:scroll;height:110px;">
                <span *ngFor="let fruit of fruits">
                    <input style="width:18px;height:18px;" type="checkbox">{{fruit}}<br>                    
                </span>
            </div>
        </div>
        <div class="radio">
            <label></label>
        </div>
        <h3>Hobbies</h3>
        <div class="form-group">
            <input type="text" class="form-control">
        </div>
        <button type="button" class="btn btn-default">Add Hobby</button>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
